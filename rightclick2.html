<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right click operation Code</title>
   <style>
       h2{
           color: teal;
       }
   </style>
</head>
<body>
    <h2>
   Normal Click Operation: <input type="button" value="click me" id="btn">
    <br><br>
  Right Click Operation: <input type="button" value="right-click me" id="btn2">
</h2>


<script>
document.getElementById('btn').onclick = function() {
  alert('You have done Normal Click')
  
}

document.getElementById('btn2').oncontextmenu = function() {
  alert('You have done Right Click!')
}
</script>
</body>
</html>
