<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Frame Example</title>

    <style>
        * {
          box-sizing: border-box;
        }
        
        .row {
          display: flex;
        }
        
        /* Create two equal columns that sits next to each other */
        .column {
          flex: 50%;
          padding: 10px;
          height: 300px; /* Should be removed. Only for demonstration */
        }
        </style>
</head>

<body>
    <br>
    <br>
    <div style="text-align: center;">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name">
        <br>
        <h2>Two Frame Example</h2>
    </div>
    
    <br>
    

<div class="row">
  <div class="column" style="background-color:#e4baba;">

    <iframe src="frame1.html" id="chk" name="chk" width="100%" height="100%"></iframe>

  </div>
  <div class="column" style="background-color:rgb(152, 227, 233)">
    
    <iframe src="frame2.html" id="topic" name="topic" width="100%" height="100%"></iframe>
  </div>
</div>



</body>

</html>
