<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right click operation Code</title>
   <style>
       p{
           color: blue;
       }
       h2{
         color: cadetblue;
       }
   </style>
</head>
<body>
    <h2>
   Normal Click Operation: <input type="button" value="click me" id="btn">
    <br><br>
  Right Click Operation: <input type="button" value="right-click me" id="btn2">
</h2>

<h1><p id="demo2"></p></h1>
    
<script>
document.getElementById('btn').onclick = function() {
  document.getElementById('demo2').innerText='You have done Left click'
}

document.getElementById('btn2').oncontextmenu = function() {
  document.getElementById('demo2').innerText='You have done Right click'
}
</script>
</body>
</html>
